name: CI

on:
  pull_request:
    branches:
      - test-step-0

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup nodejs 16
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint:ci

      - name: test
        run: yarn test:ci

       - name: e2e
        run: yarn e2e
